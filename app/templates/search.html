{% extends "base.html" %}

{% block content %}
  <form action="" method="post">
      {{ form.hidden_tag() }}
      <p>
          Search character: {{ form.characterName(size=30) }} {{ form.submit }}
          {% for error in form.characterName.errors %}
          <span style="color: red; font-style: italic;">{{ error }}</span>
          {% endfor %}
      </p>
 
    
  </form>


{% endblock %}
