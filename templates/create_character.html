{% extends "base.html" %}



{% block content %}
    <form action="" method="post">
    <table class="charTable"">
        <tr>
            <th>Name</th>
            <th>Vocation</th>
        </tr>
        <tr>
            <td>{{ form.characterName(size=30) }}</td>
            <td>
                {% for item in form.characterClass %} 
                    {{ item.label }} {{ item }}
                {% endfor %}
            </td>
        </tr>
    </table>
    {{ form.createCharacter() }}
    </form>
    <br><br>



{% endblock %}
